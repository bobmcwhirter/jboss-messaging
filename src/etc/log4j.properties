log4j.rootCategory=DEBUG,Console
#log4j.rootCategory=INFO,Console,File

### The console appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%5p %d{HH:mm:ss,SSS} [%t] (%F:%L) - %m%n

#
# JGroups logging
#
log4j.category.org.jgroups=WARN

#
#
log4j.category.org.jboss.jms.serverless=DEBUG
log4j.category.org.jboss.jms.serverless=INFO

log4j.category.org.jboss.jms.serverless.client=DEBUG
log4j.category.org.jboss.jms.serverless.client=INFO

